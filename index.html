<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battleship</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Battleship</h1>
  <div class="boards">
    <div>
      <h2>Your Board</h2>
      <div id="player-board" class="board"></div>
    </div>
    <div>
      <h2>Computer Board</h2>
      <div id="computer-board" class="board"></div>
    </div>
  </div>

  <div id="result"></div>
  <div id="blast">
    <div class="shockwave"></div>
    <div class="flash"></div>
    <div class="particles"></div>
  </div>
  

  <script type="module" src="gui.js"></script>

</body>
</html>
